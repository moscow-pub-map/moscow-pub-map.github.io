<html>
<head>
    <title>Пабы Москвы</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5lu1Cac2AG8H8w-lqzqu79WlxlfPCa08&callback=initMap"
    async defer></script>
    <style>
    .btn {
        color: #fff;
        text-align: center;
        line-height: 20px;
        padding: 4px 12px;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 2px rgba(0,0,0,0.05);
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-weight: normal;
        font-size: 14px;
        margin-right:15px;
        background-repeat: repeat-x;
        border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
        background-color: #5bb75b;
        background-image: linear-gradient(to bottom,#62c462,#51a351);
        margin-top: 2px;
        float: right;
        margin-right: 0px;
    }
    a {
        z-index: 9999999;
        position: absolute;
        right: 10;
        bottom: 10;
    }
     html, body {
        height: 100%;
        margin: 0;
        padding: 0;
     }
    #page, #map {
        height: 100%;
    }
    </style>
</head>
<body>
    <script>
       var map;
       var moscow = {lat: 55.751244, lng: 37.618423}
       function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: moscow,
                zoom: 11
            });

            var kml = new google.maps.KmlLayer({
                map:map,
                url: "http://www.google.com/maps/d/u/1/kml?mid=1NNUtejoR6-6iWq2mHF2rMh-Q5ZE"
            });
      }
    </script>
    <div id="page">
        <div id="map"></div>
        <a
            target="_blank"
            href="https://www.google.com/maps/d/u/0/edit?mid=1NNUtejoR6-6iWq2mHF2rMh-Q5ZE&ll=55.74999939484715%2C37.68154983722843&z=10">
            <button class="btn">Редактировать</button>
        </a>
    </div>
</body>
</html>
